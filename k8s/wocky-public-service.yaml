apiVersion: v1
kind: Service
metadata:
  name: wocky-public
  labels:
    app: wocky
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 5222
      targetPort: 5222
      protocol: TCP
      name: xmpp
    - port: 5269
      targetPort: 5269
      protocol: TCP
      name: xmpp-s2s
  selector:
    app: wocky
  type: LoadBalancer
