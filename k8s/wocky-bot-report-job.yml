apiVersion: batch/v1
kind: Job
metadata:
  generateName: wocky-bot-report-
spec:
  template:
    spec:
      containers:
        - name: wocky
          image: 773488857071.dkr.ecr.us-west-2.amazonaws.com/hippware/wocky:latest
          imagePullPolicy: Always
          args: ["bot_report"]
          envFrom:
            - configMapRef:
                name: wocky-config
            - secretRef:
                name: wocky-secrets
          env:
            - name: KUBE_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KUBE_POD_NS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      imagePullSecrets:
        - name: amazonecr
      # Do not restart containers after they exit
      restartPolicy: Never
