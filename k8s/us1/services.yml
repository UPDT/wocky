---
apiVersion: v1
kind: Service
metadata:
  name: wocky-private
  namespace: wocky-us1
  labels:
    app: wocky
    env: us1
spec:
  ports:
    - port: 8080
      name: http
    - port: 4369
      name: epmd
    - port: 9100
      name: distribution
  selector:
    app: wocky
    env: us1
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: wocky-public
  namespace: wocky-us1
  labels:
    app: wocky
    env: us1
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '300'
    service.beta.kubernetes.io/aws-load-balancer-access-log-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-access-log-emit-interval: '5'
    service.beta.kubernetes.io/aws-load-balancer-access-log-s3-bucket-name: 'hippware-logs'
    service.beta.kubernetes.io/aws-load-balancer-access-log-s3-bucket-prefix: 'wocky-us1/elb'
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: 'tcp'
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: 'arn:aws:acm:us-west-2:773488857071:certificate/2ba1a9be-c13e-436b-af59-4d290b363cc0'
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: '443'
spec:
  externalTrafficPolicy: Local
  ports:
    - port: 443
      targetPort: 8080
      protocol: TCP
      name: https
  selector:
    app: wocky
    env: us1
  type: LoadBalancer
