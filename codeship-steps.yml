- name: unit_test
  service: wocky_test
  command: make unittest
- name: int_test
  service: wocky_test
  command: make inttest
- name: release
  service: wocky_build
  tag: master
  command: make release
- name: push_image
  service: wocky_rel
  type: push
  tag: master
  image_name: hippware/wocky
  image_tag: "{{.StringTime}}"
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
